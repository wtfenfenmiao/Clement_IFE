<div id="back">
</div>
<div id="fuChu" tabindex="1" onblur="hidFuChu()">    <!--元素要想focus或者blur，其tabindex的值必须要有，所以赋个值就行了。同时注意，onblur的前提，是必须得onfocus一下-->  
    <div class="fuChuBar" style="width:100%;height:40px;background-color:#D0D0D0;">
    这是浮出层
    </div>
    <div style="position:relative;top:70%;left:80%;width:20%;height:40px;">
    <button style="width:50px;height:30px;">确定</button>
    <button style="width:50px;height:30px;">取消</button>
    </div>
</div>
<button id="change" onclick="change()">切换</button>
<script type="text/javascript">
fuChu();
function fuChu()
{
	var back=document.getElementById("back");
	back.style.position="fixed";
	back.style.top="0";
	back.style.left="0";
	back.style.width="100%";
	back.style.height="100%";
	back.style.backgroundColor="hsla(0,0%,0%,0.3)"; 
    var fuChu=document.getElementById("fuChu");
    fuChu.focus();       //失焦必须先聚焦才行
    fuChu.style.position="fixed";
    fuChu.style.top="50%";
    fuChu.style.left="50%";
    fuChu.style.transform="translate(-50%,-50%)";
    fuChu.style.width="50%";
    fuChu.style.height="50%";
    fuChu.style.background="white";
    fuChu.style.border="1px solid gray";
    var change=document.getElementById("change");
    change.style.position="fixed";
    change.style.top="0";
    change.style.right="0";
}

function change()
{
	var state=document.getElementById("fuChu").style.visibility;
	if(state=="hidden")
	{
		document.getElementById("fuChu").style.visibility="visible";
	    document.getElementById("back").style.visibility="visible";
	    document.getElementById("fuChu").focus();
	}
	else
	{
		document.getElementById("fuChu").style.visibility="hidden";
	    document.getElementById("back").style.visibility="hidden";
	}
}

function hidFuChu()
{
	document.getElementById("fuChu").style.visibility="hidden";
	document.getElementById("back").style.visibility="hidden";
}
</script>
